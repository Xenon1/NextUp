name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test -- --run
      
      - name: Build desktop app
        run: npm run tauri-build
      
      - name: Extract version from tag
        id: tag_version
        run: |
          $tag = "${{ github.ref }}" -replace "refs/tags/"
          $version = $tag -replace "^v"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          $previousTag = git describe --tags --abbrev=0 ${{ github.ref }}~1 2>$null || "HEAD"
          $changelog = git log $previousTag..${{ github.ref }} --pretty=format:"- %s (%h)" | Out-String
          $changelog = $changelog -replace '"', '\"' -replace "`n", "%0A"
          echo "content=$changelog" >> $env:GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.tag }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            ## Changes in ${{ steps.tag_version.outputs.version }}
            
            ${{ steps.changelog.outputs.content }}
            
            ## Installation Instructions
            
            ### MSI Installer
            1. Download `NextUp-${{ steps.tag_version.outputs.version }}.msi`
            2. Double-click to install
            3. Launch from Start Menu
            
            ## What's New
            
            See commits below for detailed changes.
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/NextUp.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
